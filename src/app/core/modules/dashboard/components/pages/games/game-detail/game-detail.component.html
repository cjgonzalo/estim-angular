<div class="mt-4">
  <mat-card *ngIf="game">
    <mat-card-header>
      <mat-card-title>{{game.name}}</mat-card-title>
      <mat-card-subtitle>{{game.genre}}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <img mat-card-image src="/assets/images/{{game.img}}" alt="Photo of game">
      <mat-list>
        <div mat-subheader>Minimum requirements</div>
        <mat-list-item>
          <mat-icon matListItemIcon>bolt</mat-icon>
          <h3 matListItemTitle>{{game.requirements.cpu}}</h3>
          <small matListItemLine>CPU Requirements</small>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListItemIcon>memory</mat-icon>
          <h3 matListItemTitle>{{game.requirements.ram}}</h3>
          <small matListItemLine>Memory Requirements</small>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListItemIcon>storage</mat-icon>
          <h3 matListItemTitle>{{game.requirements.storage}}</h3>
          <small matListItemLine>Storage Requirements</small>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  
    <mat-card-actions>
      <button
        mat-flat-button
        color="primary"
        *ngIf="currentUser?.role === Role.user && !hasPurchasedGame"
        (click)="openBuyGameModal()"
      >Buy this game</button>

      <button
        mat-flat-button
        color="primary"
        *ngIf="currentUser?.role === Role.user && hasPurchasedGame"
        (click)="playGame()"
      >Play Game</button>
    </mat-card-actions>
  
  </mat-card>
</div>
